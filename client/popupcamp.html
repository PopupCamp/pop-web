<template name="why">
  <section id="why" class="bg-gray">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h1>{{_ "why-popup-camp"}}</h1>
          <p>{{_ "why-popup-camp-description"}}</p>
          <hr class="colored">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h1>Parents</h1>
          <p></p>
        </div>
      </div>
      <div class="row text-center content-row">
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".2s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-lock fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Tranquillité d’esprit</h3>
            <p>Une équipe professionnelle aménagera un espace sécuritaire là où se tient l’activité à laquelle vous participez. Vous pourrez nous y laisser vos enfants en toute confiance.</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-puzzle-piece fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Initiez-les à votre réalité</h3>
            <p>Amenez vos enfants avec vous et initiez-les à vos centres d’intérêt. Nous proposons de tenir des ateliers reliés à la thématique de l’événement. Ainsi, vous pourrez poursuivre la conversation avec votre enfant au sujet des causes et activités qui vous tiennent à cœur!</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-child fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Se simplifier la vie</h3>
            <p>Conférenciers, bénévoles et participants ajoutez des activités à votre agenda sans que la conciliation travail/loisir/famille soit un obstacle à votre épanouissement!</p>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h1>Organisateurs d’événements</h1>
          <p></p>
        </div>
      </div>
      <div class="row text-center content-row">
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".2s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-key fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Service clé en main</h3>
            <p>Vos clients s’inscrivent à PopupCamp au moment où ils remplissent votre formulaire d’inscription en ligne. Dès lors, nous nous occupons du reste : collecte des informations au sujet des enfants, installation de l’espace du service de garde (sécurité), accueil et divertissement des enfants le jour de votre événement.</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-bullhorn fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Accroitre votre visibilité</h3>
            <p>Nous sommes actif sur les réseaux sociaux et pouvons vous offrir une visibilité additionelle au sein d'une communauté de parents très actifs.</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x text-primary"></i>
              <i class="fa fa-heart-o fa-stack-1x fa-inverse"></i>
            </span>
            <h3>Soyez socialement responsable</h3>
            <p>Démontrez à vos clients comme à vos partenaires que vous comprenez le défi que représente la conciliation de vos activités et la vie familiale lors de vos événements. Offrez une solution inclusive complète qui donne une alternative au stress de trouver une ressource de garde.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="startupfest">
  <section id="startupfest" class="bg-white">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h1>{{_ "startupfest-title"}}</h1>
          <a href="http://startupfest.com">http://startupfest.com</a>
          <hr class="colored">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 wow fadeIn">
          <h2>{{_ "what-is-popup"}}</h2>
          <p>{{_ "what-is-popup-description"}}</p>
          <p>{{_ "what-is-popup-description-process"}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 wow fadeIn">
          <h2>{{_ "service-title"}}</h2>

          <p><strong>{{_ "dates"}}</strong> {{_ "dates-value"}}</p>
          <p><strong>{{_ "place"}}</strong> {{_ "place-value"}}</p>
          <p><strong>{{_ "kids"}}</strong> {{_ "kids-value"}}</p>
          <p><strong>{{_ "animators"}}</strong> {{_ "animators-value"}}</p>
          <p><strong>{{_ "security"}}</strong> {{_ "security-value"}}</p>
          <p><strong>{{_ "food"}}</strong> {{_ "food-value"}}</p>
          <p><strong>{{_ "price"}}</strong> {{_ "$100"}}/{{_ "day"}}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 wow fadeIn">
          <h2>{{_ "activities"}}</h2>
          <p>{{_ "activities-value"}}</p>
          <p>{{_ "activities-value-more"}}</p>
          <p>{{_ "startupfest-theme-lead"}} <strong>{{_ "startupfest-theme"}}</strong></p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 wow fadeIn">
          <table>
            <tr>
              <th class="text-center">{{_ "Day"}}</th><th class="text-center">{{_ "activities"}}</th>
            </tr>
            <tr>
              <td>{{_ "thursday"}}</td>
              <td>
                <div>
                  <p>{{_ "thursday-title"}}</p>
                  <ul>
                    <li>{{_ "activity-get-inspired"}}</li>
                    <li>{{_ "activity-dinner"}}</li>
                    <li>{{_ "activity-problem-solving"}}</li>
                    <li>{{_ "activity-guest"}}</li>
                    <li>{{_ "activity-workshop"}}</li>
                    <li>{{_ "activity-sports"}}</li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>{{_ "friday"}}</td>
              <td>
                <div>
                  <p>{{_ "friday-title"}}</p>
                  <ul>
                    <li>{{_ "activity-workshop-human"}}</li>
                    <li>{{_ "activity-workshop-intro"}}</li>
                    <li>{{_ "activity-workshop-theater"}}</li>
                    <li>{{_ "activity-visual-arts"}}</li>
                    <li>{{_ "activity-sports"}}</li>
                  </ul>
                </div>
              </td>
            </tr>
            <tr>
              <td>{{_ "saturday"}}</td>
              <td>
                <div>
                  <p>{{_ "saturday-title"}}</p>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 wow fadeIn">
          <h3>{{_ "schedule"}}</h3>
          <ul>
            <li>10:00-10:30 - {{_ "welcome"}}</li>
            <li>10:30-11:00 - {{_ "activities"}}</li>
            <li>12:00-13:00 - {{_ "dinner-startup-fest-site"}}</li>
            <li>13:00-15:00 - {{_ "nap-or-activities"}}</li>
            <li>15:00-16:00 - {{_ "snack"}}</li>
            <li>16:00-17:00 - {{_ "workshop-and-sports"}}</li>
            <li>17:00-18:00 - {{_ "parents-reception"}}</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</template>
