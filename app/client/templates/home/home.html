<template name="Home">
  <header style="background-image: url('/img/bg-header.jpg');">

      <img src="/img/profile.png" class="img-responsive img-centered" alt="PopupCamp Logo">
      <div class="brand-name-subtext">{{_ "main-value-prop"}}</div>
      <div class="row text-center">
        <div class="col-sm-12">
          <h3 class="value-proposition">{{_ "vp-simple"}} &nbsp; {{_ "vp-safe"}} &nbsp; {{_ "vp-inclusive"}}</h3>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-sm-6">
          <button type="button" class="btn btn-primary btn-xlg parent">
            {{_ "parent-button"}}
          </button>
        </div>
        <div class="col-sm-6">
          <button type="button" class="btn btn-default btn-xlg organizer">
            {{_ "organizer-button"}}

    </div>

  {{> Welcome}}

  <!--{{> experience}}-->
  <!--{{> engage}}-->
  {{> Testimonials}}
  {{> Connect}}
  {{> Mailinglist}}

<template name="Welcome">
  <section id="welcome" class="bg-gray">
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h2>{{_ "how-it-works"}}</h2>
          <hr class="colored">
          <p>{{_ "how-it-works-lead"}}</p>
        </div>
      </div>
      <div class="row text-center content-row">
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".2s">
          <div class="about-content">
            <span class="badge">1</span><h3>{{{_ "hire-us"}}}</h3>
            <p>{{_ "hire-us-description"}}</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="badge">2</span><h3>{{_ "bring-kids"}}</h3>
            <p>{{_ "bring-kids-description"}}</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-12 wow fadeIn" data-wow-delay=".4s">
          <div class="about-content">
            <span class="badge">3</span><h3>{{_ "everyone-wins"}}</h3>
            <p>{{_ "everyone-wins-description"}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>

<template name="adapt">
  <!--End mc_embed_signup-->
  <aside id="adapt" class="cta-quote" style="background-image: url('/img/bg-aside.jpg');">
    <div class="container wow fadeIn">
      <div class="row">
        <h2>How about a challenge?</h2>
        <p>Live like a dolphin, fit and healthy</p>
        <hr class="colored">
        <div class="col-md-10 col-md-offset-1">
          <span class="quote"><strong>Adapt</strong> is a comprehensive 2 week online course designed to jump start your journey to better health, where you work and play in real life.</span>
          <hr class="colored">
          <p>In 10 minutes per day you can master the fundamentals of well-being.</p>
          <img src="/img/adapt/heart_120px.png" class="img-responsive center-block" alt="Adapt course logo">
          <br />
          <a class="btn btn-outline-light page-scroll" href="#contact">Experience Awesome, it's Free</a>
        </div>
      </div>
    </div>
  </aside>

  <section class="services">
    <div class="container">
      <div class="row text-center">
        <div class="col-lg-12 wow fadeIn">
          <h2>Health Experiences</h2>
          <p>Spice up the simple things in life</p>
          <hr class="colored">
        </div>
      </div>
      <div class="row content-row">
        <div class="col-md-4 wow fadeIn" data-wow-delay=".2s">
          <div class="media">
            <div class="pull-left">
              <i class="fa fa-birthday-cake"></i>
            </div>
            <div class="media-body">
              <h3 class="media-heading">Eat</h3>
              <p>Thoughtful <strong>diets and nutrition strategies</strong> including the #1 rated DASH diet</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 wow fadeIn" data-wow-delay=".4s">
          <div class="media">
            <div class="pull-left">
              <i class="fa fa-rocket"></i>
            </div>
            <div class="media-body">
              <h3 class="media-heading">Move</h3>
              <p>Get moving with easy <strong>exercise and activity plans</strong>!</p>
            </div>
          </div>
        </div>
        <div class="col-md-4 wow fadeIn" data-wow-delay=".6s">
          <div class="media">
            <div class="pull-left">
              <i class="fa fa-moon-o"></i>
            </div>
            <div class="media-body">
              <h3 class="media-heading">Sleep</h3>
              <p>Keep your mind at ease with a variety of <strong>relaxation techniques</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</template>
