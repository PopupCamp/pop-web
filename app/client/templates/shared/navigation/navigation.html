<template name="Navigation">

  <nav class="navbar navbar-inverse navbar-fixed-top {{navbarExpanded}}">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="{{notHomeRoute}}#page-top">
          <img src="/img/logo.png" class="img-responsive" alt="Popup Camp Logo">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a class="page-scroll" href="{{notHomeRoute}}#page-top"></a>
          </li>
          <li>
            <a class="page-scroll" href="{{notHomeRoute}}#why">Why</a>
          </li>
          <li>
            {{#linkTo route='startupfest'}}
              Startup Fest 2015
            {{/linkTo}}
          </li>
          <li>
            <a class="page-scroll" href="{{notHomeRoute}}#connect">Connect</a>
          </li>
          <li class="language">
            {{> i18n_dropdown}}
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
</template>
